

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Details</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure your style.css file is in the correct path -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header and Navigation -->
    <section class="sub-header5">
        <nav>
            <a href="index.html"><img src="images/logo.png" width="100" height="100" alt="ParkEasy Logo"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        <h1>Enter your parking details</h1>
    </section>

    <!-- Owner Details Form -->
    <div class="container">
        
        <form id="owner-details-form" action="save_owner.php" method="POST">
            <!-- Owner Info -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No.</label>
                <input type="tel" class="form-control" id="contact" name="contact" required>
            </div>

            <!-- Parking Details -->
            <h4>Parking Space Details</h4>
            <div class="form-group">
                <label for="parking_no">Parking No.</label>
                <input type="text" class="form-control" id="parking_no" name="parking_no" required>
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" class="form-control" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="charges">Parking Charges (Per Hour)</label>
                <input type="number" class="form-control" id="charges" name="charges" required>
            </div>
            
            <!-- Start and End Time -->
            <div class="form-group">
                <label for="start_time">Parking Start Time</label>
                <input type="text" class="form-control" id="start_time" name="start_time" required>
            </div>
            <div class="form-group">
                <label for="end_time">Parking End Time</label>
                <input type="text" class="form-control" id="end_time" name="end_time" required>
            </div>

            <!-- Date of Availability -->
            <div class="form-group">
                <label for="availability_date">Date of Availability</label>
                <input type="text" class="form-control" id="availability_date" name="availability_date" required>
            </div>
            
            <!-- Additional Features -->
            <h4>Additional Features</h4>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cctv" name="features[]" value="CCTV">
                <label for="cctv" class="form-check-label">CCTV</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="watchman" name="features[]" value="Watchman">
                <label for="watchman" class="form-check-label">Watchman</label>
            </div>
            <div class="form-group">
                <label for="note">Note for Seekers</label>
                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Initialize date and time pickers
        flatpickr("#availability_date", { enableTime: false, dateFormat: "Y-m-d" });
        flatpickr("#start_time", { enableTime: true, noCalendar: true, dateFormat: "H:i", time_24hr: true });
        flatpickr("#end_time", { enableTime: true, noCalendar: true, dateFormat: "H:i", time_24hr: true });
    </script>

    <!-- Footer Section -->
    <section class="footer">
        <h4>About Us</h4>
        <p>At ParkEasy, we connect parking space owners with people in need of convenient, affordable parking...</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
    </section>

</body>
</html>
